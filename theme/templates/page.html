{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block description %}{{ page.summary|striptags|truncate(160) if page.summary else page.content|striptags|truncate(160) }}{% endblock %}

{% block content %}
<div class="page">
    <div class="page-content">
        <div class="container">
            <div class="prose">
                {{ page.content }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
